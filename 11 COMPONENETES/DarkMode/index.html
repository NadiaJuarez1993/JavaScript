<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button class="change-theme">
        <i class="far fa-lightbulb button-icon-text" aria-hidden="true" id="lightbulb-off"></i>
        <i class="fas fa-lightbulb button-icon-text hidden" aria-hidden="true" id="lightbulb-on"></i>
    </button>
    <div class="container">
        <h3 class="welcome">Login</h3>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <button type="submit">Sign in</button>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
